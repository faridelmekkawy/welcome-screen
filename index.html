<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome Screen</title>
  <style>
    html, body { margin:0; height:100%; background:#000; color:#fff; font-family:system-ui, sans-serif; overflow:hidden; }
    video.bg { position:fixed; inset:0; width:100%; height:100%; object-fit:cover; z-index:-2; }
    .badge { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; }
    .badge-photo { width:340px; height:600px; background:url("/soueast_badge.png") center/contain no-repeat; display:flex; align-items:flex-end; justify-content:center; }
    .name { margin-bottom:72px; background:rgba(0,0,0,.82); padding:10px 28px; border-radius:10px; font-weight:800; font-size:22px; letter-spacing:.3px }
    @media (max-width:600px){ .badge-photo{ width:280px; height:500px } .name{ font-size:18px; margin-bottom:50px } }
  </style>
</head>
<body>
  <!-- looping background video -->
  <video class="bg" autoplay muted loop playsinline preload="auto" poster="/soueast_badge.png">
    <source src="/Welcome%20Video.mp4" type="video/mp4" />
  </video>

  <!-- Soueast badge + editable name -->
  <div class="badge">
    <div class="badge-photo">
      <div class="name" id="guestName">Guest</div>
    </div>
  </div>

  <script>
    // Optional: set name via URL, e.g. /?name=Naiera%20Mostafa
    const p=new URLSearchParams(location.search).get("name");
    if(p) document.getElementById("guestName").textContent=p;
  </script>
</body>
</html>
